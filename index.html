<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <meta charset="utf-8">
    <link href="https://www.google.co.uk/images/branding/product/ico/googleg_lodp.ico" rel="shortcut icon">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="main">
      <div id="content">
        <div id="logo-container">
          <img id="logo" src="https://www.google.co.uk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div id="search-box">
          <form name="search-form" method="GET" action="" class="search">
            <input type="search" class="search">
          </form>
        </div>
      </div>
      <div id="buttons">
        <input type="button" value="Google Search" class="button">
        <input type="button" value="I'm Feeling Lucky"  class="button">
        <div id="nav-container">
          <nav class="nav">
            <ul>
              <li class="nav">Gmail</li>
              <li class="nav">Images</li>
              <li class="nav">
                <img src="images/google-apps.png">
              </li>
              <li class="sign-in">
                <input name="sign-in" type="button" value="Sign In" id="sign-in">
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div id="footer-container">
        <footer>
          <ul>
            <li class="nav">Advertising</li>
            <li class="nav">Business</li>
            <li class="nav">About</li>
            <li class="nav-bl" id="nav-bl-filler">Privacy</li>
            <li class="nav-bl">Terms</li>
            <li class="nav-bl">Settings</li>
        </footer>
      </div>
  </body>
</html>
