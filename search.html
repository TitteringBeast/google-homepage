<!DOCTYPE html>
<html>
  <head>
    <title> Google</title>
    <meta charset="utf-8">
    <link href="https://www.google.co.uk/images/branding/product/ico/googleg_lodp.ico" rel="shortcut icon">
    <link href=reset.css rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </<head>
  <body>
    <header id="header">
      <div class="floatl" id="logo-container-sp">
        <img id="logo" src="https://www.google.co.uk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
      </div>
      <div class="floatl" id="search-box">
        <form name="search-form" method="GET" action="" class="search">
          <input type="search" class="search">
      </div>
      <div id="nav-container-sp">
        <nav class="nav">
          <ul>
            <li class="nav">
              <img src="images/google-apps.png">
            </li>
            <li class="sign-in">
              <input name="sign-in" type="button" value="Sign In" id="sign-in">
            </li>
          </ul>
        </nav>
      </div>
      <div id="search-type">
          <ul>
            <li class="nav-sp" id="active-selection">All</li>
            <li class="nav-sp">Videos</li>
            <li class="nav-sp">Shopping</li>
            <li class="nav-sp">News</li>
            <li class="nav-sp">Maps</li>
            <li class="nav-sp">More</li>
            <li class="nav-sp" id="mleft">Settings</li>
            <li class="nav-sp">Tools</li>
          </ul>
          <img src="file:///home/anthony/odin/google-homepage/images/search-active.png" height=10px alt="Active" id="active">
      </div>
    </header>
  </body>
